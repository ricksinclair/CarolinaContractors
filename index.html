<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

  <body>
    <!-- START HERE -->
    <nav class="navbar navbar-expand-md navbar-light fixed-top py-2 bg-white">
      <div class="container">
        <a href="#home" class="navbar-brand">
          <img
            src="img/North_Carolina.svg"
            height="100"
            width="100"
            class="img img-fluid"

          />

            <span id="title" class="text-autumn">Carolina </span>
            <span id="subtitle" class="text-fall">Contractors&reg;</span>
          </h3>
        </a>
        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item"><a href="#home" class="nav-link">Home</a></li>

            <li class="nav-item">
              <a href="#reports" class="nav-link">Job Requests</a>
            </li>
            <li class="nav-item">
              <a href="#enrollment" class="nav-link">Our Services</a>
            </li>

            <li class="nav-item">

            </li>
          </ul>
        </div>

    <!-- Showcase -->

        <div class="container justify-content-center">
          <div class="row" id="showcase-bg">
            <div class="col-lg-2"></div>
            <div

            >
              <h1 class="display-2 ">Need a Job Done <em> FAST</em>?</h1>

              <h4 class=" mt-5 pt-5">

            <div class="col-lg-2"></div>
          </div>
        </div>
      </div>

    <script

    <script

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
